        </div>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play', 
            'fast-forward', 
            'progress', 
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'download',
            'fullscreen'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
            
            const videoPlayer = document.getElementById('videoPlayer');

            const urlParams = new URLSearchParams(window.location.search);
            const content = decodeURIComponent(urlParams.get("content")) || "big buck bunny";

            // Manipulate title and content
            const title = `Streaming ${content}`;

            // Set the values in the HTML elements
            document.title = title;
            document.getElementById('content').textContent = content;

            const fileSize = urlParams.get("fileSize") || "Not Available";

            // Set the values for file name and file size
            document.getElementById('fileName').textContent = content;
            document.getElementById('fileSize').textContent = fileSize;

            const videoLink = urlParams.get("v") || "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";

            if (videoLink) {
                videoPlayer.src = decodeURIComponent(videoLink);
            }

            const cleanURL = `/tools/player.html`;
            window.history.replaceState({}, '', cleanURL);
            
            
        });
    </script>
